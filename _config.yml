#description: >- # this means to ignore newlines until "baseurl:"
#В спортивном «Что? Где? Когда» сейчас есть негласный, но от этого не менее эффективный барьер входа: нужно знать достаточно широкий класс стандартных ходов и часто 
#встречающихся ответов или путей к ответу, чтобы иметь в игре хоть какие-то шансы. Такие стандартные ходы получили название «бинго-ЧГК», 
#хотя этот термин часто употребляется и в более узком смысле: вопрос со стандартным ответом. Изучать бинго-ЧГК по Базе Вопросов трудно и неэффективно. 
#Бинго-вики – попытка свести наиболее частые ходы в один ресурс.
#Среднестатистическая страница бинго-вики посвящена той или иной сущности, которая часто встречается в вопросах спортивного 
#«Что? Где? Когда?», кратко описывает, в каком качестве она чаще всего встречается, и приводит примеры вопросов с этой сущностью.
#Важное замечание: страницы бинго-вики посвящены сущностям, знание (о) которых может помочь ответить на вопрос, в котором они встречаются. 
#Так, например, статьи о «Малолетнем племяннике автора вопроса» в проекте не будет, потому что знание о том, что бывают такие вопросы, 
#никак не помогает ответить ни на один из них.
baseurl: "/turbo-spork" # the subpath of your site, e.g. /blog
url: "https://slookin.github.io/turbo-spork" # the base hostname & protocol for your site, e.g. http://example.com
root: "/turbo-spork"
twitter_username: jekyllrb
github_username:  jekyll
